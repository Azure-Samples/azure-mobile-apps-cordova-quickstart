<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ZUMOAPPURL.azurewebsites.net; style-src 'self'; media-src *">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>TaskList</title>
    </head>
    <body>
        <div id="wrapper">
            <article>
                <header>
                    <h2>Azure</h2>
                    <h1>Mobile Apps</h1>

                    <form id="add-item">
                        <button type="button" id="refresh">Refresh</button>
                        <button type="submit">Add</button>
                        <div><input type="text" id="new-item-text" placeholder="Enter new task"/></div>
                    </form>
                </header>
                <ul id="todo-items"></ul>
                <p id="summary">Initializing...</p>
            </article>
            <footer>
                <ul id="errorlog"></ul>
            </footer>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="lib/jQuery/dist/jquery.min.js"></script>
    </body>
</html>
